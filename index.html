<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="prism.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #responsePre {
            max-height: 500px;
        }
    </style>

    <title>Welcome to Postmaker</title>
</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid d-flex justify-content-center">
            <a class="navbar-brand" href="/">Postmaker</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="my-3">Welcome to Postmaker</h1>
    </div>

    <div class="container">

        <!-- URL box -->
        <div class="mb-3 row">
            <label for="url" class="col-sm-2 col-form-label">URL :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="Enter URL here">
            </div>
        </div>
        <hr>

        <!-- request Type box -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Request Type :</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                    <label class="form-check-label" for="get">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                    <label class="form-check-label" for="post">
                        POST
                    </label>
                </div>
            </div>
        </fieldset>
        <hr>

        <!-- content type box -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Content Type :</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json" checked>
                    <label class="form-check-label" for="json">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
                    <label class="form-check-label" for="param">
                        Custom parameters
                    </label>
                </div>
            </div>
        </fieldset>
        <hr>

        <!-- parameters box - this will hide on clicking json optin in content type -->
        <div id="parametersBox">

            <div class="row g-3">
                <legend class="col-form-label col-sm-2 pt-0">Parameter 1 :</legend>
                <div class="col">
                    <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 key"
                        aria-label="Enter Parameter 1 key">
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter 1 value"
                        aria-label="Enter Parameter 1 value">
                </div>
                <button id="addParam" class="btn btn-primary col-1">+</button>
            </div>
            <div id="params"></div>
            <hr>
        </div>

        <!-- Json request box - this will hide on clicking parameter option in content type -->
        <div class="my-3" id="requestJsonBox">
            <div class="mb-3 row">
                <label for="requestJson" class="col-sm-2 col-form-label">Enter JSON request here :</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
                </div>
            </div>
        </div>

        <!-- submit button which will trigger fetch api -->
        <div class="mb-3 row my-2">
            <div class="col-sm-10">
                <button id="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

        <!-- response box -->
        <div class="my-3" id="responseJsonBox">
            <div class="mb-3 row">
                <label for="responseJson" class="col-sm-2 col-form-label">Response :</label>
                <div class="col-sm-10">
                    <!-- <textarea class="form-control" id="responseJsonText"
                        rows="3">Your response will apear here</textarea> -->

                    <pre id="responsePre"
                        class="language-javascript"><code id="responsePrism" class="language-javascript">Your response will apear here</code></pre>
                </div>
            </div>
        </div>

    </div>




    <script src="index.js"></script>
    <script src="prism.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
